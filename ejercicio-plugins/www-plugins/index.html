<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/flaticon.css" />

        <title>Usando plugins</title>
    </head>
    <body>
        <div id="menu">
            <ul class="ulMenu">
                <li onclick="changePage('page1')">
                    Página 1
                </li>
                <li onclick="changePage('page2')">
                    Página 2
                </li>
                <li onclick="changePage('page3')">
                    Página 3
                </li>   
		<li onclick="changePage('page4')">
                    Página 4
                </li>   
		<li onclick="changePage('page5')">
                    Página 5
                </li>   
            </ul>
        </div>
        
        
        <div class="body visible" id="Page-1">
            <header>
                <div onclick="menuButtonClick()" class="btn flaticon-menu27"></div>
                <div class="title" id="title">Página 1</div>
            </header>
			<div class="content">
               
                <button onclick="showAlert()">Alert Nativa!</button>
                <button onclick="showNoNative()">Alerta no nativa</button>
                <button onclick="showGPS()">Coordenadas</button>
			</div>
        </div>
        
        
        <div class="body hide" id="Page-2">
            <header>
                <div onclick="menuButtonClick()" class="btn flaticon-menu27"></div>
                <div class="title" id="title">Página 2</div>
            </header>
			<div class="content">
                <h1>Estado de la batería</h1>
                <p id="p-battery"></p>
			</div>
			<div class="content">
			<img src="img/bateria.gif" id="imagen"/>
		</div>
        </div>      
        
        <div class="body hide" id="Page-3">
            <header>
                <div onclick="menuButtonClick()" class="btn flaticon-menu27"></div>
                <div class="title" id="title">Página 3</div>
            </header>
			<div class="content">
                <button onclick="takePhoto()">Tomar foto</button>
                <img src="" id="imagen" />
			</div>
        </div>        
        <div class="body hide" id="Page-4">
            <header>
                <div onclick="menuButtonClick()" class="btn flaticon-menu27"></div>
                <div class="title" id="title">Página 4</div>
            </header>
			<div class="content">
                <h1>Ver calendario</h1>
		<input type="button" onclick="dateTest()"value="Fecha de hoy">
		<div id="view"></div>
		
			</div>
                <img src="img/calendario.gif" id="imagen"/>
        </div>      
	
	        <div class="body hide" id="Page-5">
            <header>
                <div onclick="menuButtonClick()" class="btn flaticon-menu27"></div>
                <div class="title" id="title">Página 5</div>
            </header>
			<div class="content">
		

                <h1>Activar alarma</h1>
			</div>
		<img src="img/reloj.gif" id="imagen" /><!--Estos dos botones --
				--permiten implementar el plugin Insomnia-->
		<button onclick="window.plugins.insomnia.keepAwake()">Pantalla despierta</button>
		<button onclick="window.plugins.insomnia.allowSleepAgain()">Permitir dormir a
		la pantalla</button>
        </div>      

		        </div>      
	

        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/fastclick.js"></script>

    </body>
</html>
